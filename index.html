<h1>grurqApps</h1>

grurqのソフトウェアの解説をするサイトです。<br>
<h2>ソフトウェア紹介</h2>

Windows 10(64bit)のみで動作確認しています。
<u>日本語でのサポートのみ受け付けています。  Sorry,grurq writes japanese language only.</u><br>
<h3>grurqMDtohtml</h3>

C#で作られた、markdown記法の変換ソフトです。<br>
exeファイルにドラッグ＆ドロップして、md形式をhtm/htmlファイルに変更できます。<br>
また、前後に定型句を挿入できます。<br>
<p>
設定変更はダブルクリック（通常実行）起動で行なえます。
</p>
